<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IslandSnowReplica</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
</head>
<body>
  <div class="ui fluid container">
    <div class="ui borderless menu">

      <!--SOCIAL MEDIA ICONS-->
      <a class="vertically fitted item">
        <i class="facebook f icon" ></i>
      </a>
      <a class="vertically fitted item">
        <i class="twitter icon"></i>
      </a>
      <a class="vertically fitted item">
        <i class="pinterest icon"></i>
      </a>
      <a class="vertically fitted item">
        <i class="instagram icon"></i>
      </a>

      <!--OTHER ICONS-->
      <div class="vertically fitted right item">
        <div class="vertically fitted item">
          <i class="home icon"></i>
        </div>
        <div class="vertically fitted item">
         <i class="search icon"></i>
        </div>
        <div class="vertically fitted item">
          <i class="user icon"></i>
        </div>
        <div class="vertically fitted item">
          <div class="ui simple dropdown item">
            My Cart
            <i class="shopping cart icon"></i>
            0
            <i class="dropdown icon"></i>
            <div class="menu">
              <a class="left aligned item">Your cart is currently empty.</a>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!--ISLAND SNOW LOGO-->
    <img class="ui centered image" src="https://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/logo.png?1080290453015017671" alt="islandsnowlogo">

    <!--SECONDARY MENU-->
    <div class="ui centered grid container">
      <div class="ui borderless menu" id="secondmenu">
        <div class="ui dropdown item">
          MEN
          <i class="dropdown icon"></i>
          <div class="menu">
          </div>
        </div>
        <div class="ui dropdown item">
          WOMEN
          <i class="dropdown icon"></i>
          <div class="menu">
          </div>
        </div>
        <div class="ui dropdown item">
          KIDS
          <i class="dropdown icon"></i>
          <div class="menu">
          </div>
        </div>
        <div class="ui dropdown item">
          BRANDS
          <i class="dropdown icon"></i>
          <div class="menu">
          </div>
        </div>
        <div class="ui item">
          SEARCH
        </div>
      </div>
    </div>

    <!--BACKGROUND PHOTO-->
    <img class="ui fluid image" src="https://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/slide1.jpg?1080290453015017671" alt="bgphoto">

    <!--FOOTER-->
    <div class="black-background">
      <div class="ui container colorblocktop">
        <div class="ui three column grid container">
          <div class="column">
            <h1 style="color: whitesmoke" class="ui header">Navigation</h1>
            <div class="ui list">
              <a style="color: white" class="item">
                About Us
              </a>
              <a style="color: white" class="item">
                Terms & Conditions
              </a>
              <a style="color: white" class="item">
                Privacy Policy
              </a>
            </div>
          </div>
          <div class="column">
            <h1 style="color: whitesmoke" class="ui header">Main Menu</h1>
            <div class="ui list">
              <a style="color: white" class="item">
                Men
              </a>
              <a style="color: white" class="item">
                Women
              </a>
              <a style="color: white" class="item">
                Kids
              </a>
            </div>
          </div>
          <div class="column">
            <h1 style="color: whitesmoke" class="ui header">Connect</h1>
            <p style="color: white">Sign up for the latest updates:</p>
            <div class="ui action input">
              <input type="text" placeholder="Enter Email Address">
              <button class="ui button">Join</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
