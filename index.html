<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IslandSnowReplica</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
</head>
<body>
  <div class="ui fluid container">
    <div class="ui borderless menu">

      <!--SOCIAL MEDIA ICONS-->
      <a class="vertically fitted item">
        <i class="facebook f icon" ></i>
      </a>
      <a class="vertically fitted item">
        <i class="twitter icon"></i>
      </a>
      <a class="vertically fitted item">
        <i class="pinterest icon"></i>
      </a>
      <a class="vertically fitted item">
        <i class="instagram icon"></i>
      </a>

      <!--OTHER ICONS-->
      <div class="vertically fitted right item">
        <div class="vertically fitted item">
          <i class="home icon"></i>
        </div>
        <div class="vertically fitted item">
         <i class="search icon"></i>
        </div>
        <div class="vertically fitted item">
          <i class="user icon"></i>
        </div>
        <div class="vertically fitted item">
          <div class="ui simple dropdown item">
            My Cart
            <i class="shopping cart icon"></i>
            0
            <i class="dropdown icon"></i>
            <div class="menu">
              <a class="left aligned item">Your cart is currently empty.</a>
            </div>
          </div>
        </div>
      </div>

    </div>
